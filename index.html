  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tag ID Display</title>
      <script>
          async function fetchTagID() {
              const response = await fetch('/getLatestTagID');
              const data = await response.json();
              document.getElementById('tagID').innerText = data.tagID || 'No tag detected';
          }

          setInterval(fetchTagID, 1000); // Fetch every second
      </script>
  </head>
  <body>
      <h1>Latest Tag ID</h1>
      <div id="tagID">No tag detected</div>
  </body>
  </html>
